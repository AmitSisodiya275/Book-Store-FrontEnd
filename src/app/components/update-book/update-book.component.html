
<app-header></app-header>
<div class="container">
   
    <h1>Update Book</h1>
    <form #addBookForm="ngForm">
        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" name="bookName" required>

        <label for="bookAuthor">Author:</label>
        <input type="text" id="bookAuthor" name="bookAuthor" required>

        <label for="bookDescription">Description:</label>
        <textarea id="bookDescription" name="bookDescription" required></textarea>

        <label for="bookImages">Book Images (URL):</label>
        <input type="file" accept="image/*"/>

        <label for="availableBookQuantity">Available Quantity:</label>
        <input type="number" id="availableBookQuantity" name="availableBookQuantity" required>

        <label for="bookPrice">Book Price:</label>
        <input type="number" id="bookPrice" name="bookPrice" step="0.01" required>

        <label for="originalPrice">Original Price:</label>
        <input type="number" id="originalPrice" name="originalPrice" step="0.01">

        <label for="bookRating">Book Rating (Out of 5):</label>
        <input type="number" id="bookRating" name="bookRating" min="0" max="5" step="0.1" required>

        <label for="inCartQuantity">In Cart Quantity:</label>
        <input type="number" id="inCartQuantity" name="inCartQuantity" name="incartquentity" required>

        <!-- <button type="submit" (click)="onSubmit()">Add Book</button> -->
        <button type="submit" 
        class="submitButton sign-button-text" >Update Book</button>
    </form>
</div>
