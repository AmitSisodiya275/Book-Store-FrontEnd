<title>User Login</title>
 <div class="background-box">
    <div class="image-form-box">
        <div>
            <img class="image" id="1" src="assets/images/loginimg.png"> 
            <div class="image-text">Online Book Shopping</div>         
        </div>
        <div class="form-content">
            <form class="form" #userForm="ngForm" (ngSubmit)="registerUser()">
                <div class="form-head row-content">
                    <div class="login-text"><a routerLink="/login">Login</a> </div>
                    <div class="sign-text">Signup</div>
                </div>
                <div>
                    <label class="label-text row-content" for="fullname" >Full Name</label>
                    <input class="input row-content" type="text" id="fullname" name="fullName" [(ngModel)]="model.fullName">

                    <label class="label-text row-content" for="email" >Email Id</label>
                    <input class="input row-content" type="text" id="email" name="email" [(ngModel)]="model.emailId">

                    <label class="pass-label-text row-content" for="password" >Password</label>
                    <input class="input row-content" type="text" id="password" name="password" [(ngModel)]="model.password">

                    <label class="label-text row-content" for="mobile" >Mobile Number</label>
                    <input class="input row-content" type="text" id="mobile" name="mobile" [(ngModel)]="model.mobileNo">
                </div>
                <div class="row-content">
                    <button type="submit" class="submitButton sign-button-text" id="submitButton" >Signup</button>
                </div>
            </form>
        </div>
    </div>
 </div>
