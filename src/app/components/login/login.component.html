<title>User Login</title>
 <div class="background-box">
    <div class="image-form-box">
        <div>
            <img class="image" id="1" src="assets/images/loginimg.png"> 
            <div class="image-text">Online Book Shopping</div>         
        </div>
        <div class="form-content">
            <form class="form" #loginForm="ngForm" (ngSubmit)="loginUser()">
                <div class="form-head row-content">
                    <div class="login-text">Login</div>
                    <div class="sign-text"><a routerLink="/sign-up">Signup</a> </div>
                </div>
                <div>
                    <label class="label-text row-content" for="email" >Email Id</label>
                    <input class="input row-content" type="text" id="email" name="email" [(ngModel)]="model.email">
                    <label class="pass-label-text row-content" for="password" >Password</label>
                    <input class="input row-content" type="text" id="password" name="password" [(ngModel)]="model.password">
                    <div class="label-password row-content" for="password"  routerLink="/forgot">Forgot Password?</div>
                </div>
                <div class="row-content">
                    <button type="submit" class="submitButton login-button-text" id="submitButton" >Login</button>
                </div>
                <div class="row-content">
                    <label class="or-label" for="or" >Or</label>
                </div>
                <div class="row-content">
                    <button type="" class="facebook" id="facebook" >Facebook</button>
                    <button type="" class="google" id="google" >Google</button>
                </div>
            </form>
        </div>
        
    </div>
    
</div>
